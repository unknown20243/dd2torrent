name: game
on:
  push:
    branches:
      - master
      
env:
  name: "Sniper elite 3"
  comment: "Sniper elite 3"
  url: "https://download2391.mediafire.com/lhmg6tcuy6wgWEBvzMgv7FOb70LgqHvLVt6eokliyccBl8Tr-HcLdu0uVfU89WeeBx-oEwcjktv4rPq68X8hrg937wMzmuuvDYySkAUZ0kCv0oDNQqInC6A6reWRM8s2NZGvPmCetYRo-FpWWAfbi5Ir7UIhOJawli7rs39Tk0fnJzkYmw/mpz3cdn43kwq03x/OG13360B-TCLSCBLA.part1.rar"
  file_name: "OG13360B-TCLSCBLA.part1.rar"
  piece_size: 1000 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
