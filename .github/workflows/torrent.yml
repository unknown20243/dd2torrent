name: game
on:
  push:
    branches:
      - master
      
env:
  name: "Sniper elite 3"
  comment: "Sniper elite 3"
  url: "https://download2391.mediafire.com/0o2dqn0wcz4gvAJ6QDQE7dj7K463V_o5IFegUQz6xNCVk3lcuHdG3GAaqeAPBzleY7jDleI_zSLffUlyO3FqU35Q0PeStplT3kaW-UYsnrNReARC8qBSLP1D_RDir5ezwghx93cD4hqwDf0po30P5pPeVqkWZLvkds4CjvmK01ZB0INBmg/mpz3cdn43kwq03x/OG13360B-TCLSCBLA.part1.rar"
  file_name: "OG13360B-TCLSCBLA.part1.rar"
  piece_size: 1000 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
