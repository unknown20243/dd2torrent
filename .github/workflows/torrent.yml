name: game
on:
  push:
    branches:
      - master
      
env:
  name: "Sniper elite 3"
  comment: "Sniper elite 3"
  url: "https://download2391.mediafire.com/fqttj39xoj9gOrpjRcgW7lzGkvhUtkdJCG6KqxP7YtT4-oBhVoKs7YtwB8uEpI_E4VnZq0JIeWB2jgcdL8D5f0xOBKC8NYrHMBOdCkIU00bvV6FOoWJsf1X_m0I8u5K2Ty-f0ZSuavsAtxN8BQRcr3th754I_E1Dr60EH65YnSLA6Q9ERw/mpz3cdn43kwq03x/OG13360B-TCLSCBLA.part1.rar"
  file_name: "OG13360B-TCLSCBLA.part1.rar"
  piece_size: 10
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:

      - name: Update apt
        run: sudo apt update

      - name: Install aria2 and mktorrent
        run: sudo apt-get install -y aria2 mktorrent

      - name: Download file using aria2 (16 connections & 16 splits)
        run: aria2c -x16 -s16 -k1M -o "$file_name" "$url"

      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"

      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
